<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>

<body>

  <table>
    <thead>
      <tr>
        <th>
          FIrst name
        </th>
        <th>
          Last name
        </th>
        <th>
          Full name
        </th>
      </tr>
    </thead>
    {%for user in user%}
    <tbody>
      <tr>
        <td>
          {{user['first_name']}}
        </td>
        <td>
          {{user['last_name']}}
        </td>
        <td>
          {{user['first_name']}} {{user['lastname]']}}
        </td>
      </tr>
      {%endfor%}

    </tbody>
  </table>

</body>

</html>
